<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="display">
         <input type="text" placeholder="0"  class="Bigtextbox" id="display-input">
        <br>
        <br>
            <input type="text"  class="smallTextbox" id="display-compiled">
        </div>    
        <br>
        <br>
        <div class="row" >
            <button class="operator" id="clr"> CLr</button>
            <button class="operator" id="del"> Del</button>
            <button class="operator" id="log">^</button>
            <button class="operator" id="plus" data-action="add">+</button>
        </div> 
        <br>
        <div class="row" >
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="mul">*</button>

        </div>
        <br>
        <div class="row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
        </div>
        <br>
        <div class="row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="divide">/</button>
        
        </div>
        <br>
        <div class="row">
            <button class="number" id="zero">0</button>
            <button class="operator" id="dec">.</button>
            <button class="operator" id="equal">= </button>
        </div>
    </div>
 <script src="calculator1.js"></script>    
</body>
</html>
